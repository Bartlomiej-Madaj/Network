{% extends "network/layout.html" %}

{% block body %}

    <h2 class="ml-2">Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form class="conatiner p-4" action="{% url 'register' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <div>
            {{form}}
        </div>
        <input class="btn btn-primary mt-3" type="submit" value="Register">
    </form>

    <span class="ml-4">Already have an account?</span> <a class="login" href="{% url 'login' %}">Log In here.</a>

{% endblock %}
